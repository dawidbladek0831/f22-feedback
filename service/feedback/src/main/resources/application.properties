app.reaction.policy.allowed-domain-object-types-policy.enable=true
app.reaction.policy.allowed-domain-object-types-policy.types=POST,VIDEO

app.reaction.policy.allowed-reactions-policy.enable=true
app.reaction.policy.allowed-reactions-policy.default-reactions=LIKE,DISLIKE
app.reaction.policy.allowed-reactions-policy.types.VIDEO.reactions=BORING,GREAT,AMAZING

app.reaction.policy.single-reaction-policy.enable=true
app.reaction.policy.single-reaction-policy.default-enable=true
app.reaction.policy.single-reaction-policy.types.VIDEO.enable=false

app.reaction.policy.like-dislike-policy.enable=true
app.reaction.policy.like-dislike-policy.default-enable=true
app.reaction.policy.like-dislike-policy.types.POST.enable=true

#----------SERVER------------------
server.port=${SERVER_PORT:9023}
spring.application.name=${SPRING_APPLICATION_NAME:feedback-service}
spring.codec.max-in-memory-size=100MB

#----------SECURITY----------------
spring.security.oauth2.resourceserver.jwt.issuer-uri=${OAUTH2_RESOURCE_SERVER_JWT_ISSUER_URI:http://localhost:8080/realms/f}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${OAUTH2_RESOURCE_SERVER_JWT_JWK_SET_URI:http://localhost:8080/realms/f/protocol/openid-connect/certs}


#----------MONGODB----------------
spring.data.mongodb.host=${MONGODB_HOST:localhost}
spring.data.mongodb.port=${MONGODB_PORT:27017}
spring.data.mongodb.username=${MONGODB_USERNAME:root}
spring.data.mongodb.password=${MONGODB_PASSWORD:password}
spring.data.mongodb.database=${MONGODB_DATABASE:feedback-service}
spring.data.mongodb.authentication-database=${MONGODB_AUTHENTICATION_DATABASE:admin}

#----------LOG----------------
logging.level.pl.app=DEBUG
spring.output.ansi.enabled=ALWAYS