spring.application.name=feedback-service-test
spring.codec.max-in-memory-size=100MB
#----------MONGODB----------------
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.username=root
spring.data.mongodb.password=password
spring.data.mongodb.database=feedback-service-test
spring.data.mongodb.authentication-database=admin
#----------LOG----------------
logging.level.pl.app=DEBUG
spring.output.ansi.enabled=ALWAYS

#-----------BROKER----------------
spring.cloud.stream.kafka.binder.brokers=${KAFKA_BOOTSTRAP_SERVER:127.0.0.1:19092}

spring.cloud.stream.bindings.ReactionCreatedEvent-out-0.destination= fs-reaction-created
spring.cloud.stream.bindings.ReactionAddedEvent-out-0.destination= fs-reaction-added
spring.cloud.stream.bindings.ReactionRemovedEvent-out-0.destination= fs-reaction-removed